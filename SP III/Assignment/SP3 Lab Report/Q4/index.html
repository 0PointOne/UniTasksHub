<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seminar Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>

        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>

            </tr>
            <tr>
                <th>Begin</th>

        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>

                <td>Introduction to XML</td>

            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>

            </tr>
            <tr>
                <td style="background-color: #ffffcc;">11:00 a.m.</td>
                <td style="background-color: #ccffe6;">2:00 p.m.</td>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td style="background-color: #ccffe6;">2:00 p.m.</td>
                <td style="background-color: #ccccff;">5:00 p.m.</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background-color: #ffffcc;">8:00 a.m.</td>
                <td style="background-color: #ccffe6;">12:00 p.m.</td>

    </table>

</html>
